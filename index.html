<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 01</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <!-- Main CSS -->
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <!-- Header starts -->
        <header>
            <!-- Navbar section starts -->
            <nav>
                <h2 class="nav-title">LOGO</h2>
                <button class="btn-primary">Sign Up</button>
            </nav>
            <!-- Navbar section ends -->

            <!-- Banner section starts -->
            <div class="banner-container">
                <h1 class="banner-title">
                    Cool Dark UI Template for <br> Webflow Agencies!
                </h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
            <!-- Banner section ends -->
        </header>
        <!-- Header ends -->


        <!-- Main starts -->
        <main>
            <!-- Action section starts -->
            <section class="action-container">
                <div class="action-content">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-subtitle">
                        Explore the live preview and imagine your <br> brand in this bold new look.
                    </p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="action-image">
                    <img src="./Assets/wc-mini.png" alt="">
                </div>
            </section>
            <!-- Action section ends -->

            <!-- Productive Users section starts -->
            <section class="productive-users-container">
                <h2 class="productive-users-title">Joined Thousands of Productive Users</h2>
                <div class="productive-users-content">
                    <div class="productive-users-card">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="productive-users-card">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="productive-users-card">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </section>
            <!-- Productive Users section ends -->

            <!-- Let’s Get In Touch Section starts -->
            <section class="touch-container">
                <div class="touch-title">
                    <h1>Let’s Get in <br>Touch</h1>
                </div>
                <div class="touch-form">
                    <form action="">
                        <label for="">Email</label>
                        <input type="email" name="" id="" placeholder="example@email.com">

                        <label for="">Name</label>
                        <input type="text" name="" id="" placeholder="full name">

                        <label for="">Message</label> <br>
                        <textarea name="" id="" cols="30" rows="4" placeholder="write your message...."></textarea>

                        <input type="submit" value="Get in Touch">
                    </form>
                </div>
            </section>
            <!-- Let’s Get In Touch Section ends -->
        </main>
        <!-- Main ends -->
    </body>
</html>
